name: Build and Package

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies and run build script
        run: |
          echo "ğŸ‘¨â€ğŸ’» Installing NPM Packages"
          npm install

          echo "ğŸ‘¨â€ğŸ’» Building the Code"
          npm run build

          echo "âœ¨ Done!"

      - name: Create ZIP file
        run: |
          echo "ğŸ“š Creating ZIP file (excluding node_modules and other ZIP files)"
          zip -r CCBG_${{ github.event.release.tag_name }}.zip . -x "node_modules/*" ".git/*" "*.zip"

      - name: Create MC Pack file
        run: |
          echo "ğŸ“š Creating MC Pack file (excluding specific files and other ZIP files)"
          zip -r mc_pack.zip . -x "node_modules/*" ".git/*" "src/*" ".github/*" "tsconfig.json" "README.md" "package.json" "package-lock.json" "LICENSE" ".gitignore" "*.zip"

          echo "ğŸ“š Packaging to .mcpack from MC Pack File"
          cp mc_pack.zip CCBG_${{ github.event.release.tag_name }}.mcpack

      - name: Create MC Addon file
        run: |
          echo "ğŸ“š Creating directory structure for .mcaddon"
          mkdir -p CCBG
          unzip mc_pack.zip -d CCBG
          zip -r CCBG_${{ github.event.release.tag_name }}.mcaddon CCBG

          echo "ğŸ“š Cleaning up"
          rm -rf CCBG

          echo "âœ¨ Done!"

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: CCBG_${{ github.event.release.tag_name }}
          path: |
            CCBG_${{ github.event.release.tag_name }}.zip
            CCBG_${{ github.event.release.tag_name }}.mcaddon
            CCBG_${{ github.event.release.tag_name }}.mcpack

      - name: Create release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            CCBG_${{ github.event.release.tag_name }}.zip
            CCBG_${{ github.event.release.tag_name }}.mcaddon
            CCBG_${{ github.event.release.tag_name }}.mcpack
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
